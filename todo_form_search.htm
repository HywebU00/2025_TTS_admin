    // menu file：00menu.htm
    $('header').load('00header.htm');
    $('aside').load('00menu.htm');


    /*-----------------------------------*/
    /////////////modal設定/////////////
    /*-----------------------------------*/
    //$('#modal1').show(); //先隱藏視窗
    //$('.modal').after('<div class="modal_overlay"></div>'); //新增透明底
   // $('.modal_overlay').show();
    $('.modal').prepend('<button type="button" class="close">關閉</button>'); //新增關閉按鈕
    //按鈕動作
    $('#openModal').click(function(e) {
        $('#sgmodal').show();
        $('.modal_overlay').show();
        $('body').addClass('noscroll');
        e.preventDefault();
    });
    function closeModal() {
        $('#sgmodal').hide();
        $('.modal_overlay').hide();
        $('body').removeClass('noscroll');
    }
    //點選關閉按鈕及透明底都可關閉
    $('.modal_overlay').click(function(e) {
        closeModal();
    });
    $('.modal .close').click(function(e) {
        closeModal();
    });
   

});
