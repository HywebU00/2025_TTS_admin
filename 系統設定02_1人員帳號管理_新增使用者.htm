<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>台灣國際專業展網站管理系統</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui_admin.css">
    <!-- pg-calendar -->
    <link rel="stylesheet" href="vendor/pg_calendar/css/pignose.calendar.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/ico.png" />
</head>

<body>
    <!-- header load('00header.htm') -->
    <header></header>
    <!-- menu load('00menu.htm') -->
    <aside></aside>
    <!-- 主要內容 -->
    <div class="main_zone">
        <!-- 目錄樹區塊 -->
        <div class="treeview_block hy_block">
            <ul class="treeview">
                <li class="collapsable">
                    <div class="hitarea collapsable-hitarea"></div><span class="folder">中華民國對外貿易協會</span>
                    <ul>
                        <li class="collapsable">
                            <div class="hitarea collapsable-hitarea"></div><span class="folder">網路中心</span>
                            <ul id="folder21">
                                <li><a href="#"><span class="file">專案組</span></a></li>
                                <li><a href="#"><span class="file">應用組</span></a></li>
                                <li><a href="#"><span class="file">技術組</span></a></li>
                                <li class="last"><a href="#"><span class="file">測試部門</span></a></li>
                            </ul>
                        </li>
                        <li class="last collapsable"><span class="folder">展覽處</span>
                            <ul id="folder21">
                                <li><a href="#"><span class="file">一組</span></a></li>
                                <li><a href="#"><span class="file">二組</span></a></li>
                                <li><a href="#"><span class="file">三組</span></a></li>
                                <li><a href="#"><span class="file">四組</span></a></li>
                                <li><a href="#"><span class="file">五組</span></a></li>
                                <li><a href="#"><span class="file">六組</span></a></li>
                                <li><a href="#"><span class="file">七組</span></a></li>
                                <li class="last"><a href="#"><span class="file">八組</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="closed expandable">
                    <div class="hitarea closed-hitarea expandable-hitarea"></div><span class="folder">其他單位</span>
                    <ul style="display: none;">
                        <li class="last"><span class="file">其他單位</span></li>
                        <li><span class="file">其他單位</span></li>
                    </ul>
                </li>
                <li class="last"><span class="file">其他單位</span></li>
            </ul>
        </div>
        <div class="content">
            <!-- path -->

            <!-- 節點標題 -->
            <h2>人員帳號管理</h2>
            <div class="hy_block">
                <h3>基本資料</h3>
                <form action="" class="form_grid">
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">使用者帳號<abbr class="necessary" title="">*</abbr>
                        </label>
                        <div class="form_content">
                            <input type="text" id="username" value="Root">
                        </div>
                    </div>
                    <div class="form_grp has-danger">
                        <label for="" class="form_title">中文姓名<abbr class="necessary" title="">*</abbr>
                        </label>
                        <div class="form_content form-control-danger">
                            <input name="" type="text" value="中華民國對外貿易協會">
                            <div id="name-danger" class="form-control-feedback text-sm">請填寫必填欄位</div>
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">英文姓名<abbr class="necessary" title="">*</abbr>
                        </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">電子郵件<abbr class="necessary" title="">*</abbr>
                        </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">地址 </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">聯絡電話 </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">工號 </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">生日 </label>
                        <div class="form_content hasBtn">
                            <div class="datepick">
                                <input name="" type="text" value="" class="calendar">
                                <button class="btn"><i class="i_calendar_color"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">到職日 </label>
                        <div class="form_content hasBtn">
                            <div class="datepick">
                                <input name="" type="text" value="" class="calendar">
                                <button class="btn"><i class="i_calendar_color"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">部門資料 </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">部門組織 </label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <h3>部門資料</h3>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">部門組織</label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">角色</label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">職稱</label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">職等</label>
                        <div class="form_content">
                            <input type="text" id="username" value="">
                        </div>
                    </div>
                    <h3>登入資訊</h3>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">狀態</label>
                        <div class="form_content">
                            <div class="radio_grp form_inline">
                                <label>
                                    <input type="radio" name="sampleRadio1" value="" checked="">使用中</label>
                                <label>
                                    <input type="radio" name="sampleRadio1" value="">停用</label>
                            </div>
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="apartment_num" class="form_title">認證伺服器</label>
                        <div class="form_content">
                            <div class="radio_grp form_inline">
                                <label>
                                    <input type="radio" name="sampleRadio2" value="" checked="">資料庫</label>
                                <label>
                                    <input type="radio" name="sampleRadio2" value="">Active Directory Server</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn_grp">
                        <button class="btn btn-cancel">取消</button>
                        <button class="btn btn-primary">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- JS都需要放在最下面 -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="vendor/jquery.easing.min.js"></script>
<!-- TTS admin 專用 -->
<script src="js/customize.js"></script>
<!-- tree view -->
<script src="js/jquery.treeview.js"></script>
<!-- pg-calendar -->
<script src="vendor/pg_calendar/js/pignose.calendar.full.min.js"></script>
<script>
$(function() {
    if ($('.datepick').length > 0) {
        $('.datepick input').pignoseCalendar({
            lang: 'ch',
            modal: true,
            format: 'YYYY-MM-DD',
        });
    }
    // header file：00header.htm
    // menu file：00menu.htm
    $('header').load('00header.htm');
    $('aside').load('00menu.htm');
});
</script>

</html>
