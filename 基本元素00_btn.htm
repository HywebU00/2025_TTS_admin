<html lang="en">

<body>
    <!-- header load('00header.htm') -->
    <header></header>
    <!-- menu load('00menu.htm') -->
    <aside></aside>
    <!-- 主要內容 -->
    <div class="main_zone">
        <div class="content">
            <h2><code>button</code>按鈕樣式</h2>
            <div class="hy_block">
                <button>按鈕</button>
            </div>
            <h2><code>button</code>不同顏色按鈕</h2>
            <div class="hy_block">
                <button class="btn">btn</button>
                <button class="btn btn-blue">btn btn-blue</button>
                <button class="btn btn-red">btn btn-red</button>
                <button class="btn btn-orange">btn btn-orange</button>
                <button class="btn btn-yellow">btn btn-yellow</button>
                <button class="btn btn-green">btn btn-green</button>
                <button class="btn btn-purple">btn btn-purple</button>
            </div>
            <h2><code>input</code>按鈕</h2>
            <div class="hy_block">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            <h2><code>a</code>按鈕</h2>
             <div class="hy_block">
                <a href="#" class="btn">按鈕</a>
            </div>
        </div>
    </div>
</body>

<script>
$(function() {
    if ($('.datepick').length > 0) {
        $('.datepick input').pignoseCalendar({
            lang: 'ch',
            modal: true,
            format: 'YYYY-MM-DD',
        });
    }
    // header file：00header.htm    
    // menu file：00menu.htm
    $('header').load('00header.htm');
    $('aside').load('00menu.htm');
});
