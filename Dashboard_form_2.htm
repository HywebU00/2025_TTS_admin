<script>
$(function() {
    $(".chosen").chosen({
        search_contains:true,
        width: '100%'
    });
    $('.chart-list ul').slick({
        lazyLoad: 'ondemand',
        dots: false,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        arrow: true,
        responsive: [{
            breakpoint: 1024,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
                dots: false,
                arrows: true
            }
        }, {
            breakpoint: 768,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true
            }
        }, {
            breakpoint: 575,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true
            }
        }]
    });
    
    if($(".dimensions a.active").length > 0 ){
        $(".dimensions input").val($(".dimensions a.active").attr("va"));
    }
    $(".dimensions a").click(function(){
        $(this).parent().siblings().find("a").removeClass("active");
        $(this).addClass("active");
        $(".dimensions input").val( $(this).attr("va"));
    });

    checkSlickValue();
    $(".slick-arrow").click(function(){
        checkSlickValue();
    });
   

    if($(".form_content input[type=text]").val()==""){
        $(".form_content input").removeAttr("value");
    }
        
    $(".form_content input[type=text]").blur(function(){
        if(this.value == ''){
            $(this).removeAttr("value");
        }else{
            $(this).attr("value", this.value);
        }
    });

    
    
    
});

function checkSlickValue(){
    if( $(".chart-list .slick-current").length > 0 ){
        var vc=$(".chart-list .slick-current a").attr("vc");
        $(".chart-list input").val(vc);
    }
}

</script>
