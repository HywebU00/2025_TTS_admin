<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>台灣國際專業展網站管理系統</title>
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui_admin.css" />
    <!-- pg-calendar -->
    <link rel="stylesheet" href="vendor/pg_calendar/css/pignose.calendar.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/ico.png" />
  </head>

  <body>
    <div class="wiseStyleView">
      <div class="wiseStyleView_header">
        <div class="title">智能版型推薦（版型2黃色）</div>
        <div class="btn_grp">
          <button class="btn">上一步</button>
          <button class="btn">重新推薦</button>
          <button class="btn btn-primary">選用</button>
        </div>
      </div>
      <div class="wiseStyleView_content">
        <div style="height: 2000px"></div>
      </div>
    </div>
  </body>
  <!-- JS都需要放在最下面 -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="vendor/jquery.easing.min.js"></script>
  <!-- TTS admin 專用 -->
  <script src="js/customize.js"></script>
  <!-- tree view -->
  <script src="js/jquery.treeview.js"></script>
  <!-- pg-calendar -->
  <script src="vendor/pg_calendar/js/pignose.calendar.full.min.js"></script>
  <script>
    $(function () {
      // header file：00header.htm
      // menu file：00menu.htm
      $("header").load("00header.htm");
      $("aside").load("00menu.htm");
      if ($(".datepick").length > 0) {
        $(".datepick input").pignoseCalendar({
          lang: "ch",
          modal: true,
          format: "YYYY-MM-DD",
        });
      }
      /*-----------------------------------*/
      /////////////modal設定/////////////
      /*-----------------------------------*/
      $("#modal1").show(); //先隱藏視窗
      $(".modal").after('<div class="modal_overlay"></div>'); //新增透明底
      $(".modal_overlay").show();
      $(".modal").prepend('<button type="button" class="close">關閉</button>'); //新增關閉按鈕
      //按鈕動作
      $("#openModal").click(function (e) {
        $("#modal1").show();
        $(".modal_overlay").fadeIn(100);
        $("body").addClass("noscroll");
        e.preventDefault();
      });
      //關閉function
      function closeModal() {
        $("#modal1").hide();
        $(".modal_overlay").hide();
        $("body").removeClass("noscroll");
      }
      //點選關閉按鈕及透明底都可關閉
      $(".modal_overlay").click(closeModal);
      $(".modal .close").click(closeModal);
    });
  </script>
</html>
