<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>台灣國際專業展網站管理系統</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui_admin.css">
    <!-- pg-calendar -->
    <link rel="stylesheet" href="vendor/pg_calendar/css/pignose.calendar.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/ico.png" />
</head>

<body>
    <div class="window_open">
        <div class="table_list">
            <h3 class="modal_title">人員選擇</h3>
            <form action="" class="form_grid">
                <div class="form_grp">
                    <label for="" class="form_title">人員帳號/姓名：</label>
                    <div class="form_content hasBtn">
                        <input name="" type="text" value="">
                       <button class="btn btn-primary">搜尋</button>
                    </div>
                </div>
                <div class="form_grp form_inline">
                    <label for="" class="form_title"></label>
                    <div class="radio_grp">
                        <label><input name="radioSample" type="radio" value="">部門</label>
                        <label><input name="radioSample" type="radio" value="">專案群組</label>
                    </div>
                    <select name="" id="selectSample">
                        <option value="">中華民國對外貿易協會</option>
                        <option value="">展覽處一組</option>
                        <option value="">展覽處二組</option>
                        <option value="">展覽處三組</option>
                    </select>
                </div>
                <div class="select_add_remove">
                    <div class="grp_wrap">
                        <h4>所有人員列表 :</h4>
                        <select name="" id="">
                            <option value="">系統管理者</option>
                            <option value="">展覽管理人員1</option>
                            <option value="">展覽管理人員2</option>
                            <option value="">展覽管理人員3</option>
                            <option value="">展覽管理人員4</option>
                            <option value="">展覽管理人員5</option>
                            <option value="">展覽管理人員6</option>
                        </select>
                       <!--  <div class="check_grp">
                            <label><input type="checkbox" value="">系統管理者</label>
                            <label><input type="checkbox" value="">展覽管理人員1</label>
                            <label><input type="checkbox" value="">展覽管理人員2</label>
                            <label><input type="checkbox" value="">展覽管理人員3</label>
                            <label><input type="checkbox" value="">展覽管理人員4</label>
                            <label><input type="checkbox" value="">展覽管理人員5</label>
                            <label><input type="checkbox" value="">展覽管理人員6</label>
                        </div> -->
                    </div>
                    <div class="add_remove_btn_wrap">
                        <div class="btn_grp">
                            <button class="btn icon_btn"><i class="i_arrow_right"></i></button>
                        </div>
                        <div class="btn_grp">
                            <button class="btn icon_btn"><i class="i_arrow_left"></i></button>
                        </div>
                    </div>
                    <div class="grp_wrap ">
                        <h4>已選擇人員:</h4>
                       <!--  <select name="" id="">
                            <option value="">系統管理者</option>
                            <option value="">展覽管理人員1</option>
                            <option value="">展覽管理人員2</option>
                            <option value="">展覽管理人員3</option>
                            <option value="">展覽管理人員4</option>
                            <option value="">展覽管理人員5</option>
                            <option value="">展覽管理人員6</option>
                        </select> -->
                        <div class="check_grp">
                            <label><input type="checkbox" value="">系統管理者</label>
                            <label><input type="checkbox" value="">展覽管理人員1</label>
                            <label><input type="checkbox" value="">展覽管理人員2</label>
                            <label><input type="checkbox" value="">展覽管理人員3</label>
                            <label><input type="checkbox" value="">展覽管理人員4</label>
                            <label><input type="checkbox" value="">展覽管理人員5</label>
                            <label><input type="checkbox" value="">展覽管理人員6</label>
                        </div>
                    </div>
                </div>
                <div class="btn_grp">
                    <button class="btn btn-cancel">取消</button>
                    <button class="btn btn-primary">確認</button>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- JS都需要放在最下面 -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="vendor/jquery.easing.min.js"></script>
<!-- TTS admin 專用 -->
<script src="js/customize.js"></script>
<!-- tree view -->
<script src="js/jquery.treeview.js"></script>
<!-- pg-calendar -->
<script src="vendor/pg_calendar/js/pignose.calendar.full.min.js"></script>
<script>
$(function() {
    if ($('.datepick').length > 0) {
        $('.datepick input').pignoseCalendar({
            lang: 'ch',
            modal: true,
            format: 'YYYY-MM-DD',
        });
    }
});
</script>

</html>
