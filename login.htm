<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>台灣國際專業展網站管理系統</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui_admin.css">
     <!-- favicon -->
    <link rel="icon" type="image/png" href="images/ico.png" />
</head>
<body>
    <div class="admin_wrapper">
        <div class="login">
            <h1><img src="images/logo.svg" alt=""><img src="images/sub_logo.png" alt=""></h1>
            <div class="mask">
                <!-- 登入 -->
                <div class="login_block">
                    <form class="form_grid">
                        <div class="form_grp">
                            <label for="username" class="form_title">帳號</label>
                            <div class="form_content">
                                <input type="text" id="username" value="" class="id" placeholder="請輸入帳號">
                                <img src="images/icon/icon_man.svg" alt="">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="password" class="form_title">密碼</label>
                            <div class="form_content">
                                <input name="password" type="password" value="" class="pw" placeholder="請輸入密碼">
                                 <img src="images/icon/icon_lock.svg" alt="">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label class="form_title"><span class="necessary">*</span>請輸入驗證碼</label>
                            <div class="form_content">
                                <img src="images/basic/captcha.gif" alt="" class="captcha">
                                <input type="text" id="" value="" placeholder="請輸入驗證碼">
                                <a href="#"><img src="images/icon_reload.png" alt=""></a>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">記住我</label>
                        </div>
                        <!-- 錯誤時才出現notice_warning -->
                        <!-- <div class="notice_warning">您輸入的帳號密碼或驗證碼錯誤 </div> -->
                        <div class="btn_grp">
                            <button class="btn">登入</button>
                        </div>
                    </form>
                    <a href="#" class="forget">→ 忘記密碼?</a>
                </div>
                <!-- 忘記密碼 -->
                <div class="forget_block">
                    <h2>忘記密碼</h2>
                    <form class="form_grid">
                        <div class="form_grp">
                            <label for="email" class="form_title">請輸入電子郵件</label>
                            <div class="form_content">
                                <input type="text" id="username" value="" class="mail" placeholder="請輸入註冊電子信箱">
                            </div>
                        </div>
                        <!-- 錯誤時才出現 -->
                        <div class="notice_info">系統已經發送重設連結信件到您的電子信箱 </div>
                        <div class="btn_grp">
                            <input name="" type="submit" value="送出" />
                        </div>
                        <a href="#" class="back">← 返回登入</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- JS都需要放在最下面 -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="vendor/jquery.easing.min.js"></script>
        <script src="js/customize.js"></script>
        <script src="vendor/nicescroll/jquery.nicescroll.min.js"></script>
</body>

</html>
